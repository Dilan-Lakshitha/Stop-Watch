<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 id="h1">Stop Watch</h1>
<div class="main-outer">
    <div class="inner">
      <div class="top-outer">
        <div class="top-left">
        <button onclick="calculate()" class="btn btn-sm btn-primary">Start</button>
        <button onclick="makeLap()" class="btn btn-sm btn-dark">Lap</button>
        <button onclick="reset()" class="btn btn-sm btn-danger">Reset</button>
          </div>
            <div class="top-right">
            <div class="time-outer">
              <p class="time">
                <span id="th">00</span> :
                <span id="tm">00</span> :
                <span id="ts">00</span>
             </p>
           </div>
          </div>
      </div>
      <hr>
      <div class="container">
      <div class="row">
        <div class="lap-outer col-12"></div>
        <div class="lap-outer col-12"></div>
      </div>
      </div>
    </div>
</div>
<script>
  let h=0;
  let m=0;
  let s=0;
  let startState=false;

  let arr=[];
  let sCacl;
  function calculate(){
     sCacl =setInterval(()=>{
      s++;
      if (s<10){
        document.getElementById('ts').innerHTML='0'+s;
      }else{
        document.getElementById('ts').innerHTML=''+s;
      }


      if (s===60){/*==,===*/
        s=0;
        m++;
      }


      if (m<10){
        document.getElementById('tm').innerHTML='0'+m;
      }else{
        document.getElementById('tm').innerHTML=''+m;
      }


      if (m===60){/*==,===*/
        m=0;
        h++;
      }


      if (h<10){
        document.getElementById('th').innerHTML='0'+h;
      }else{
        document.getElementById('th').innerHTML=''+h;
      }




    },1000);
  }



  function makeLap(){
    arr.push({'h':h,'m':m,'s':s});
    const arrayDiv=document.querySelector('.container');
    const arrayString = arr.map((lap)=>
      //const hours=lap.h.toString().padStart(2,'0');
      //const minutes=lap.m.toString().padStart(2,'0');
     // const seconds=lap.s.toString().padStart(2,'0');
      //const timeString=`${hours}:${minutes}:${seconds}`;
            `<li>${lap.h.toString().padStart(2,'0')}:
                 ${lap.m.toString().padStart(2,'0')}:
                 ${lap.s.toString().padStart(2,'0')}</li>`).join('');
    arrayDiv.innerHTML=`<ul>${arrayString}</ul>`;
    reset();
  }
  function reset(){
  clearInterval(sCacl);
  h=0;
  m=0;
  s=0;
    document.getElementsByClassName('tm').innerHTML='00';
    document.getElementsByClassName('ts').innerHTML='00';
    document.getElementsByClassName('th').innerHTML='00';
  }

</script>
</script>
</body>
</html>
